<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Count</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/shoelace-autoloader.js"></script>

    
    <!-- Load the Javascript and runs it. This does not need to be called "javascript.js", but it is common to name it "script" or "scripts". The "defer" attribute tells the browser to load the HTML file first before runnung the JavaScript.-->
    
    <script src="./scripts.js" type="module" defer></script>
</head>
<body>
   
    <header class="header">
        <h1 class="header__title">
            Tally Count
        </h1>
    </header>

    <noscript>
        <p class="error">This web app requires JavaScript to work</p>
    </noscript>
    
    <aside class="controls">
        <sl-select label="Display">
            <sl-option value="single">Single</sl-option>
            <sl-option value="multiple">Multiple</sl-option>
        </sl-select>

        <sl-select label="Counter">
            <sl-option>Counter 1</sl-option>
            <sl-option>Counter 2</sl-option>
            <sl-option>Counter 3</sl-option>
        </sl-select>

        <sl-button variant="neutrak">Settings</sl-button>
    </aside>

    <main class="counter">
        <sl-input class="counter__value" data-key="number" readonly value="0"></sl-input>
        <div class="counter__actions">
            <sl-button variant="primary" size="large" data-key="subtract" class="counter__button  counter__button_first">-</sl-button>
            <sl-button variant="primary" size="large" data-key="add" class="counter__button">+</sl-button>
        </div>
    </main>

    <footer class="footer">
        Inspired by <a class="footer__link" href="https://tallycount.app/">Tally Count</a>. Note
        that this is merely a student practice project for learning JavaScript.
    </footer>
</body>
</html>
